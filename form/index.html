<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body >
    <form action="" method="POST" >
        <label for="name">Ad:</label><br>
        <input type="text" id="name" name="name" value="Cavid"><br>
        <label for="lastName">Soyad:</label><br>
        <input type="text" id="lastName" name="lastName" value="Mehdibayli"><br>
        <label for="pass">Şifrə:</label><br>
        <input type="password" id="pass" name="pass" ><br><br>
        <label for="gender">Cinsiyyət:</label> <br><br>
        <input type="checkbox" id="gender" name="male" >
        <label for="gender">Kişi</label><br>
        <input type="checkbox" id="gender" name="female" >
        <label for="gender">Qadın</label><br><br>
        <label for="education">Bitirdiyi təhsil səviyyəsi :</label><br><br>
        <input type="checkbox" id="middle" name="middle"  >
        <label for="education">Orta</label><br>
        <input type="checkbox" id="bachelor" name="bachelor" >
        <label for="education">Bakalavr</label><br>
        <input type="checkbox" id="master" name="master" >
        <label for="education">Magistr</label><br>
        <input type="checkbox" id="phd" name="phd" >
        <label for="education">PhD</label><br><br>
        <input type="submit" value="Göndər">
    </form>
</body>
</html>
